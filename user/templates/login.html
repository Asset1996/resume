{% extends 'layouts/base.html' %}

{% block content %}
    <form method="POST" action="{% url 'user:login' %}">
        {% csrf_token %}
            <div class="form-group">
            {{ form.email.label }}
            {{ form.email }}
            </div>
            <div class="form-group">
            {{ form.password.label }}
            {{ form.password }}
            </div>
        <input type="submit" class="btn btn-primary" name="Create User">
        {% for field, errors in form.errors.items %}
            {% for error in errors %}
            {{ error }}
            {% endfor %}
        {% endfor %}
    </form>
{% endblock %}
